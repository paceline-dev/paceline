<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Custom Frosted Glass Filter: Creates physical separation between the transparent layers -->
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="-8" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.25" result="shadow" />
      <feComposite in="shadow" in2="SourceGraphic" operator="out" result="masked-shadow" />
      <feMerge>
        <feMergeNode in="masked-shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <!-- Seamless Premium Gradients -->
    <linearGradient id="grad-back" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5F5F4" />
      <stop offset="100%" stop-color="#E7E5E4" />
    </linearGradient>
    
    <linearGradient id="grad-mid" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#57534E" />
      <stop offset="100%" stop-color="#292524" />
    </linearGradient>
    
    <linearGradient id="grad-front" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#4338CA" />
    </linearGradient>
  </defs>

  <!-- Global Transform: Centers the wider shape, removes vertical skew, keeps subtle Y-axis twist -->
  <g transform="translate(120, 120) scale(1.3) scale(0.92, 1)">
    
    <!-- Ultra-Wide Base Chevron Shape 
         Horizontal thickness of the arm is exactly 40 units across the entire shape -->

    <!-- Back: Tools (Foundational Layer) -->
    <path d="M -40 -55 L 0 -55 L 50 0 L 0 55 L -40 55 L 10 0 Z" 
          transform="translate(-39, 0) scale(0.85)" 
          fill="url(#grad-back)" 
          stroke="url(#grad-back)" 
          stroke-width="4" 
          stroke-linejoin="round" 
          opacity="0.85"
          filter="url(#glass)" />
          
    <!-- Middle: Loops (The Engine Layer) -->
    <path d="M -40 -55 L 0 -55 L 50 0 L 0 55 L -40 55 L 10 0 Z" 
          transform="translate(-14, 0) scale(1)" 
          fill="url(#grad-mid)" 
          stroke="url(#grad-mid)" 
          stroke-width="4" 
          stroke-linejoin="round" 
          opacity="0.85"
          filter="url(#glass)" />

    <!-- Front: Agents (The Leading Edge) -->
    <path d="M -40 -55 L 0 -55 L 50 0 L 0 55 L -40 55 L 10 0 Z" 
          transform="translate(16, 0) scale(1.15)" 
          fill="url(#grad-front)" 
          stroke="url(#grad-front)" 
          stroke-width="4" 
          stroke-linejoin="round" 
          opacity="0.85"
          filter="url(#glass)" />
          
  </g>
</svg>