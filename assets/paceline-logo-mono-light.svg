<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Frosted Glass Filter optimized for monochrome overlaps -->
    <filter id="glass-light" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="-8" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.4" result="shadow" />
      <!-- Creates a perfect solid mask from the semi-transparent layers to prevent shadow bleed -->
      <feComponentTransfer in="SourceAlpha" result="solidAlpha">
        <feFuncA type="linear" slope="100" />
      </feComponentTransfer>
      <feComposite in="shadow" in2="solidAlpha" operator="out" result="masked-shadow" />
      <feMerge>
        <feMergeNode in="masked-shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Global Transform: Centers, sets width, and applies perspective compression -->
  <g transform="translate(120, 120) scale(1.3) scale(0.92, 1)">
    
    <!-- Back: Tools (Foundational Layer) -->
    <path d="M -40 -55 L 0 -55 L 50 0 L 0 55 L -40 55 L 10 0 Z" 
          transform="translate(-39, 0) scale(0.85)" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round" 
          opacity="0.3" filter="url(#glass-light)" />
          
    <!-- Middle: Loops (The Engine Layer) -->
    <path d="M -40 -55 L 0 -55 L 50 0 L 0 55 L -40 55 L 10 0 Z" 
          transform="translate(-14, 0) scale(1)" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round" 
          opacity="0.6" filter="url(#glass-light)" />

    <!-- Front: Agents (The Leading Edge) -->
    <path d="M -40 -55 L 0 -55 L 50 0 L 0 55 L -40 55 L 10 0 Z" 
          transform="translate(16, 0) scale(1.15)" 
          fill="#FFFFFF" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round" 
          opacity="0.95" filter="url(#glass-light)" />
          
  </g>
</svg>